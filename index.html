<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">

</head>
<body>

    <div class="menu-tab">
        <div class="sidebar-item">
            <a href="dashboard.html"><i class="fas fa-columns"></i></a>
        </div>

        <div class="sidebar-item active">
            <a href="index.html"><i class="fas fa-tasks"></i></a>
        </div>

        <div class="sidebar-item">
            <a href="calendar.html"><i class="fas fa-calendar-alt"></i></a>
        </div>

        <div class="sidebar-item">
            <a href="setting.html"><i class="fas fa-cogs"></i></a>
        </div>

        <div class="log-out-sidebar" style="height: 100%;">
            <div class="sidebar-item" id="btn_signout">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container-main">
            <div class="header">
                <div class="search_bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search" id = "search_bar">
                </div>
                <div class="date">
                    <span class="date_content" id="timeHeader">TIME</span>
                    <span class="date_content" id="dateHeader">TIME</span>
                </div>
                <div class="darklightmode">
                    <div class="darklightmode-item" id="lightmode">
                        <i class="fas fa-sun"></i>
                        <span>Light</span>
                    </div>
                    <div class="darklightmode-item uncheck" id="darkmode">
                        <i class="fas fa-moon"></i>
                        <span>Dark</span>
                    </div>
                </div>
            </div>
            
            <div class="board">
                <div class="headboard">
                    <h1 class="title">Board</h1>
                    <i class="fa-solid fa-rotate-right" id="reloadSearched"></i>
                </div>
                <div class="container-board">
                    <div class="board-item todo" task-status = "todo">
                        <div class="container-item">
                            <div class="head">
                                <i class="fas fa-circle" style="margin-right:10px;color: #333;"></i>
                                <span>To do</span>

                                <div class="ctn-reducebutton" task-status="todo"><i class="fa-solid fa-arrow-up board-header-icon"></i></div>
                                <i class="fas fa-plus board-header-icon" id="add-task" task-status="todo"></i>
                                <i class="fa-solid fa-sort board-header-icon" id="sort-task"></i>
                            </div>
                            <div class="task-list" task-status="todo">
                            </div>
                        </div>
                    </div>
                    <div class="board-item done" task-status = "done">
                        <div class="container-item">
                            <div class="head">
                                <i class="fas fa-circle" style="margin-right:10px;color: green;"></i>
                                <span>Done</span>
                                <div class="ctn-reducebutton" task-status="done"><i class="fa-solid fa-arrow-up board-header-icon"></i></div>
                                <i class="fa-solid fa-sort board-header-icon" id="sort-task"></i>
                            </div>
                            <div class="task-list" task-status="done">
                            </div>
                        </div>
                    </div>
                    <div class="board-item missed" task-status = "missed">
                        <div class="container-item">
                            <div class="head">
                                <i class="fas fa-circle" style="margin-right:10px;color: red;"></i>
                                <span>Missed</span>
                                <div class="ctn-reducebutton" task-status="missed"><i class="fa-solid fa-arrow-up board-header-icon"></i></div>
                                <i class="fa-solid fa-sort board-header-icon" id="sort-task"></i>
                            </div>
                            <div class="task-list" task-status="missed">
                            </div>
                        </div>
                    </div>    
                </div>
            </div>

        </div>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Some text in the Modal..</p>
            </div>
        </div>
    </div>


    

    <script type="module" src="./asset/script/main.js"></script>
    <script type="module" src="./asset/script/modalControl.js"></script>
    <script type="module" src="./asset/script/light_darkTheme.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
</body>
</html>
