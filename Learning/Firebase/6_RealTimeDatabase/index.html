<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input id="input-email" type="email" placeholder="Email">
    <input id="input-pass" type="password" placeholder="Password">

    <div>
        <input id="submit-btn" type="button" value="Create User">
        <input id="login-btn" type="button" value="Login">
    </div>
    <div>
        <input id="gglogin-btn" type="button" value="Sign in with Google">
    </div>
    <div>
        <input id="addtoDTB-btn" type="button" value="Click and Add to Database">
    </div>
    <div style="display: flex;">
        <input id="getData-btn" type="button" value="Get Database: ">
        <textarea id="showData">Data is here: </textarea>
    </div>
    <div>
        <input id="updateData-btn" type="button" value="Update(tk 1): ">
    </div>
    <div>
        <input id="deleteData-btn" type="button" value="Delete(tk 2 - Nếu muốn test nữa thì tạo lại): ">

    <div>
        <p>Demo Upload File:</p>
        <input id="uploadFile" type="file" value="Chọn File: ">

        <input id="uploadFile-btn" type="button" value="Upload File">

    <script type="module" src="./main.js"></script>
